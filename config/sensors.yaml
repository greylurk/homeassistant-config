- platform: wunderground
  api_key: !secret wunderground_api_key
  monitored_conditions: 
    - weather_1d
    - temp_high_record_f
    - temp_high_1d_f
    - temp_f
    - feelslike_f
    - heat_index_f
    - temp_low_1d_f
    - temp_low_record_f
    - precip_1d
    - precip_1d_in
    - wind_mph
    - wind_1d_mph
    - alerts

- platform: mqtt
  state_topic: "wallpanel/mywallpanel/sensor/battery"
  name: "wallpanel battery"
  unit_of_measurement: "%"
  value_template: '{{ value_json.value }}'

- platform: mqtt
  state_topic: "wallpanel/mywallpanel/sensor/brightness"
  name: "wallpanel brightness"
  unit_of_measurement: "lx"
  value_template: '{{ value_json.value }}'

- platform: mqtt
  state_topic: "wallpanel/mywallpanel/sensor/pressure"
  name: "wallpanel pressure"
  unit_of_measurement: "mb"
  value_template: '{{ value_json.value }}'

- platform: google_travel_time
  name: Home to Transit
  origin: zone.home
  destination: !secret bus_address
  api_key: !secret google_maps_token
